<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameRef>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amtRef>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-success" type="button" (click)="addShoppingList()">Add</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
